<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> <!-- Razorpay script -->
    <style>
        .card {
            transition: transform 0.4s, box-shadow 0.4s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .payment-btn {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Software for Sale</h1>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Software Image">
                    <div class="card-body">
                        <h5 class="card-title">Software 1</h5>
                        <p class="card-text">This is software 1 description.</p>
                        <p><strong>Price: ₹2000</strong></p>
                        <button class="btn payment-btn" onclick="payNow(1)">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Software Image">
                    <div class="card-body">
                        <h5 class="card-title">Software 2</h5>
                        <p class="card-text">This is software 2 description.</p>
                        <p><strong>Price: ₹2000</strong></p>
                        <button class="btn payment-btn" onclick="payNow(2)">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Software Image">
                    <div class="card-body">
                        <h5 class="card-title">Software 3</h5>
                        <p class="card-text">This is software 3 description.</p>
                        <p><strong>Price: ₹2000</strong></p>
                        <button class="btn payment-btn" onclick="payNow(3)">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Software Image">
                    <div class="card-body">
                        <h5 class="card-title">Software 4</h5>
                        <p class="card-text">This is software 4 description.</p>
                        <p><strong>Price: ₹2000</strong></p>
                        <button class="btn payment-btn" onclick="payNow(4)">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function payNow(softwareId) {
            var options = {
                "key": "rzp_test_u6fTSDOP2r8p0W", // Enter the Key ID generated from Razorpay Dashboard
                "amount": 200000, // Amount is in paise (2000 INR)
                "currency": "INR",
                "name": "Navtara Software",
                "description": "Payment for Software " + softwareId,
                "image": "https://yourlogo.com/logo.png", // Optional, add your logo URL
                "handler": function (response){
                    alert("Payment successful. Payment ID: " + response.razorpay_payment_id);
                    // You can now redirect to a success page or process the payment in the backend
                },
                "prefill": {
                    "name": "John Doe", // You can dynamically fill this based on user info
                    "email": "john.doe@example.com",
                    "contact": "9876543210"
                },
                "theme": {
                    "color": "#007bff"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        }
    </script>
</body>
</html>
